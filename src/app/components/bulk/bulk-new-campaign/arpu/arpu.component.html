<ng-container [formGroup]="bulkForm">
  <div class = "input-container">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Min ARPU</mat-label>
      <input matInput type="number" formControlName="selectedMinARPU">
      <button *ngIf="selectedMinARPU != 0" matSuffix mat-icon-button aria-label="Clear" (click)="onChange(1)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
  
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Max ARPU</mat-label>
      <input matInput type="number" formControlName="selectedMaxARPU">
      <button *ngIf="selectedMaxARPU != 0" matSuffix mat-icon-button aria-label="Clear" (click)="onChange(0)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

</ng-container>
