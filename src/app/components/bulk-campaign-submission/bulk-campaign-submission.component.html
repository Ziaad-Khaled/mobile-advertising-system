<app-header [title]="'Mobile Advertising System - Bulk Campaign Submission'"></app-header>

<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Single SMS">
        <div class="cards-container">    
            <mat-card fxFlexAlign="center" [fxFlex] class="card" >

                <mat-card-title>SMS Message Details</mat-card-title>


                <mat-card-content fxLayout="column" fxFlexAlign="center">
                    <div style= "display: flex;flex-direction: row;flex-wrap: wrap; justify-content: center;align-items: center;">
                        <mat-form-field style="flex: 1 0 90%; margin-right: 10px;"  class="col-lg-5" class ="form-field-full" appearance="fill">
                            <mat-label>Sender Name</mat-label>
                            <mat-select style = "width: 100%;" disableRipple>
                              <mat-option value="CPA">CPA</mat-option>
                              <mat-option value="saad">Saad</mat-option>
                              <mat-option value="fiat">Fiat</mat-option>
                              <mat-option value="audi">Audi</mat-option>
        
                            </mat-select>
                        </mat-form-field>
                        
                        <button matTooltip="Add new sender name" class="action-button" style="flex: 1 0 5%; margin-bottom: 15px;max-width: 20px;" mat-button> <mat-icon class="mat-icon" >add_circle</mat-icon> </button>    
                    </div>
                    
                    <div style= "display: flex;flex-direction: row;flex-wrap: wrap; justify-content: center;align-items: center;" >

                        <mat-form-field style="flex: 1 0 45%;margin-right: 20px;" appearance="fill" class="example-form-field">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="datepicker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker>
                              <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                              </mat-datepicker-actions>
                            </mat-datepicker>
                          </mat-form-field>


                        <mat-form-field style="flex: 1 0 45%"  class = "date-picker">  
                            <mat-label>Choose time</mat-label>
                            <input matInput  mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true"
                            min-date="minDate" type="text" id="time"  short-time="true" ng-model="time" [ngxTimepicker]="picker3">
                            <ngx-material-timepicker #picker3 [timepickerClass]="'custome-class'" ></ngx-material-timepicker>
                         </mat-form-field >
     
                         
                    </div>                     


                    <mat-form-field  fxFlexAlign="stretch" appearance="fill">
                        <mat-label>Campagin SMS Body</mat-label>
                            <textarea  matInput [(ngModel)] = "smsBody"
                            style="margin: 0px;"
                                    cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="10"
                                    cdkAutosizeMaxRows="40"></textarea>
                    </mat-form-field>

                    <div fxLayout="row">
                        <mat-form-field style="flex: 1 0 70%" class="col-lg-5" class ="form-field-one-third" appearance="fill">
                            <mat-label>Test Dial</mat-label>
                            <span matPrefix>+20 &nbsp;</span>
                            <input type="tel" matInput placeholder="1234567890">
                        </mat-form-field>

                        <button mat-button style="flex: 1 0 8%;height: 54px;">Test Dial</button>    
                    </div>
                    
                </mat-card-content> 

                <mat-card-actions>
                    <app-sms-footer [smsBody]="smsBody"></app-sms-footer>
                </mat-card-actions>

            </mat-card> 
            
            <div style="margin-bottom: 20px;" fxLayout="row" fxLayoutAlign="space-evenly center"> 
                <button class="back-button" mat-button [routerLink]="'/new-bulk-campaign'">Back</button>
                <button  mat-button [routerLink]="'/home'">Create</button>
            </div>
        </div>
    </mat-tab> 
        

    <mat-tab label="Multi SMS">
        <app-multi-sms></app-multi-sms>
    </mat-tab>
  </mat-tab-group>
