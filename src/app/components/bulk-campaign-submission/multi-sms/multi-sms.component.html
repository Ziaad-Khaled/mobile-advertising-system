<div class="cards-container">    
    <mat-card fxFlexAlign="center" [fxFlex] class="card" >

        <mat-card-title>SMS Message Details</mat-card-title>


        <mat-card-content fxLayout="column" fxFlexAlign="center">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Campaign Account</mat-label>
                <input type="string" matInput [formControl]="campaignAccountFormControl">
                <mat-error *ngIf="campaignAccountFormControl.hasError('required')">
                  Campaign Account is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            
            

              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Number of SMS Campaigns</mat-label>
                <input matInput type="number" [(ngModel)]="numberOfSMSCampaigns">
                <button *ngIf="numberOfSMSCampaigns" matSuffix mat-icon-button aria-label="Clear" (click)="numberOfSMSCampaigns=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
              

              <mat-radio-group name="fieldName" ngDefaultControl fxFlexAlign="stretch" style= "margin-bottom: 20px;" appearance="fill" aria-label="Select an option">
                <mat-label style="margin-right: 30px;margin-top: 10px;">Do you want a single SMS Body?</mat-label>
                <mat-radio-button name="fieldName" ngDefaultControl style="margin-right:20px;" [(ngModel)]="singleSMSBody" value="1">Yes</mat-radio-button>
                <mat-radio-button  name="fieldName" ngDefaultControl value="2" [(ngModel)]="singleSMSBody">No</mat-radio-button>
              </mat-radio-group> 
                           


            <mat-form-field *ngIf="singleSMSBody === '1'"  fxFlexAlign="stretch" appearance="fill">
                <mat-label>Campagin SMS Body</mat-label>
                    <textarea  matInput
                    style="margin: 0px;"
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="10"
                            cdkAutosizeMaxRows="40"></textarea>
            </mat-form-field>

            <mat-radio-group name="fieldName" ngDefaultControl fxFlexAlign="stretch" style= "margin-bottom: 20px;" appearance="fill" aria-label="Select an option">
                <mat-label style="margin-right: 30px;margin-top: 10px;">Do you want a single SMS sender name?</mat-label>
                <mat-radio-button name="fieldName" ngDefaultControl style="margin-right:20px;" [(ngModel)]="singleSMSSenderName" value="1">Yes</mat-radio-button>
                <mat-radio-button  name="fieldName" ngDefaultControl value="2" [(ngModel)]="singleSMSSenderName">No</mat-radio-button>
            </mat-radio-group> 

            <mat-form-field  *ngIf="singleSMSSenderName === '1'"  fxFlexAlign="stretch" appearance="fill">
                <mat-label>Sender Name</mat-label>
                <mat-select style = "width: 100%;" disableRipple>
                  <mat-option value="CPA">CPA</mat-option>
                  <mat-option value="saad">Saad</mat-option>
                  <mat-option value="fiat">Fiat</mat-option>
                  <mat-option value="audi">Audi</mat-option>

                </mat-select>
            </mat-form-field>



            <button mat-button style="flex: 1 0 8%;height: 54px;max-width: 50px;">Save</button> 
            
        </mat-card-content> 

    </mat-card> 
    
    <div style="margin-bottom: 20px;" fxLayout="row" fxLayoutAlign="space-evenly center"> 
        <button class="back-button" mat-button [routerLink]="'/new-bulk-campaign'">Back</button>
        <button  mat-button [routerLink]="'/home'">Create</button>
    </div>
</div>
