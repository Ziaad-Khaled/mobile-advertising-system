 <div  class="sidenav-container" >
    <mat-toolbar fxlayout="row" class="sidenav">

        <button mat-button [routerLink]="'/home'">
        <mat-icon class="icon1">home</mat-icon>Home
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row flex="1 0 100%">
          <button mat-button [routerLink]="'/new-bulk-campaign'">

    </mat-toolbar-row> 
  </mat-toolbar>
</div>
